<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Buddy</title>
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="icon" href="favicon.ico" />
</head>

<body>
  <h1>üèÜ Sports Buddy</h1>

  <!-- Login Section -->
  <section id="auth-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <p id="login-error" class="error"></p>
  </section>

  <!-- Admin Panel Section -->
  <section id="admin-panel" style="display: none;">
    <h2>Admin Dashboard</h2>
    <p>Welcome, <span id="admin-email"></span></p>

    <h3>Add New Sport</h3>
    <label for="sport-name">Sport Name:</label>
    <input type="text" id="sport-name" placeholder="Sport Name" />

    <label for="category">Category (Indoor/Outdoor):</label>
    <input type="text" id="category" placeholder="Category" />

    <label for="city">City:</label>
    <input type="text" id="city" placeholder="City" />

    <label for="area">Area:</label>
    <input type="text" id="area" placeholder="Area" />

    <label for="date">Date:</label>
    <input type="date" id="date" />

    <button id="addSportBtn">Add Sport</button>

    <h3>Logs</h3>
    <!-- Loading indicator for logs -->
    <div id="loading-indicator" style="display: none;">Loading logs...</div>

    <!-- Logs List -->
    <ul id="logs-list"></ul>

    <!-- Logout Button -->
    <button id="logout-btn">Logout</button>
  </section>

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

  <!-- Your custom JS files -->
  <script type="module" src="/public/js/firebase-config.js"></script> <!-- Firebase initialization -->
  <script type="module" src="/public/js/auth.js"></script> <!-- Authentication Logic -->
  <script type="module" src="/public/js/admin.js"></script> <!-- Admin Panel Logic -->
  <script type="module" src="/public/js/sports.js"></script> <!-- Sports Management Logic -->
  <script type="module" src="/public/js/logs.js"></script> <!-- Logs Handling -->
  <footer>
    <a href="https://github.com/Nandinikasu/sports-buddy" target="_blank">
      View Project on GitHub
    </a>
  </footer>
</body>

</html>
